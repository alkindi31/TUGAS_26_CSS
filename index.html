<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Tugas CSS - Niomic</title>
    <!-- Offline File Bootstrap v5.2 -->
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <div class="text-center mt-5">
      <div class="d-inline-block">
        <h3>Rounded Image</h3>
        <img src="jakarta.jpg" class="rounded" width="300px" height="300px" />
      </div>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <div class="d-inline-block">
        <h3>Circle Image</h3>
        <img
          src="lampung.jpg"
          class="rounded-circle"
          width="300px"
          height="300px"
        />
      </div>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <div class="d-inline-block">
        <h3>Thumbnail Image</h3>
        <img
          src="yogyakarta.jpg"
          class="img-thumbnail"
          width="300px"
          height="300px"
        />
      </div>
    </div>
  </body>
</html>
